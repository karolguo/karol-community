<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布 - Karol Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--引入bootstrup-->
    <!--引入jQuery-->
    <script th:src="@{/js/jquery-3.2.1.min.js}" src="/js/jquery-3.2.1.min.js"></script>
    <!--引入bootstrup js-->
    <script th:src="@{/js/bootstrap.min.js}" src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
</head>
<body>
<!--引用封装的上边菜单栏-->
<div th:replace="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <!--功能区-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <!--标题输入框-->
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                </div>
                <!--问题输入框-->
                <div class="form-group">
                    <label for="title">问题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <!--标签组-->
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，号分割" th:value="${tag}">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" role="alert"
                             th:text="${error}" th:if="${error!=null}"></div>
                        <button type="submit" class="btn btn-success btn-publish ">发布</button>
                    </div>

                </div>

            </form>
        </div>
        <!--指南区-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起问题指南</h3>
            · 问题标题：请用精简的语言描述您发布的问题，不超过25个字<br>
            · 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
            · 选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字 <br>
        </div>
    </div>
</div>

</body>
</html>
